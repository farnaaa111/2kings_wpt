ღიურ საპრიზო ფონდით 6 000 ლარი; </li> <li>ევროპაბეთის პროფესიონალი მოთამაშეები არ მიიღებენ მონაწილეობას აღნიშნულ აქციაში; </li> <li>პრიზების მოგება მოთამაშეებს შეუძლიათ ლიდერთა ორივე ცხრილიდან; </li> <li>ევროპაბეთი იყენებს და ასევე წვლილი შეაქვს აღნიშნული ინდუსტრიის საერთო ბაზაში, რომელიც მოიცავს წამახალისებელი;<br/> აქციების ბოროტად გამოყენების ფაქტებს. წამახალისებელი აქციის ბოროტად გამომყენებელი მოთამაშე განიმარტება, როგორც მოთამაშე,<br> რომელიც აქციის თანხას, რომელსაც კომპანია მოთამაშეებს კომპანიის მიმართ ლოიალობის გამო აძლევს, იყენებს არაკეთილსინდისიერად.<br> ასეთი მოთამაშეები ძირითადად ეთანხმებიან ბონუსის მიღებას, მიაღწევენ თანხის მინიმუმს და დაუყონებლივ გამოაქვთ ფული ანგარიშიდან.&nbsp;<br>თუკი აღმოჩნდება, რომ თქვენ ამ ბაზაში ხართ შეტანილი და მიიჩნევით, როგორც წამახალისებელი აქციის ბოროტად გამომყენებელი, <br>ევროპაბეთი იტოვებს უფლებას, რომ უარი გითხრათ აქციაში მონაწილეობაზე; </li> <li>კარტის ძლიერი კომბინაციის დროს, სისტემატიური ,,ჩეკი&ldquo; ქულები მოსაპოვებლად განიხილება პოკერის ეთიკის დარღვევად <br> და უსამართლო უპირატესობად სხვა მოთამაშეების მიმართ; </li> <li>პოკერის ეთიკის სისტემატიური დარღვევისათვის ევროპა ბეთი იტოვებს უფლებას მისცეს დისკვალიფიკაცია მოთამაშეს<br> და მოხსნას იგი აქციის ლიდერთა ცხრილიდან; </li> <li>ევროპაბეთი იტოვებს უფლებას, ნებისმიერ დროს შეიტანოს ცვლილებები წესებსა და პირობებში, მოთამაშეებისათვის, <br> წინასწარი შეტყობინების წარდგენის გარეშე. ზემოაღნიშნული ცვლილებები ძალაში შედის ვებგვერდზე - www.europe-bet.com,<br> მათი გამოქვეყნებისთანავე. მხოლოდ მოთამაშეა პასუხისმგებელი გაეცნოს ნებისმიერ წესს, პოლიტიკასა და პირობას,<br> აგრეთვე, მათში განხორციელებულ ნებისმიერ ცვლილებას; </li> <li>მოთამაშეები, აქციაში მონაწილეობით ეთანხმებიან მის წესებსა და პირობებს. </li> </ul></p>"});
